<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
<title>D1tweets - Evaluating players via social analytics</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<link rel="stylesheet" type="text/css"
	href="http://yui.yahooapis.com/3.8.0/build/cssreset/cssreset-min.css">
<link rel="stylesheet" type="text/css"
	href="http://yui.yahooapis.com/3.8.0/build/cssgrids/grids-min.css">

</head>
<body>
	<div class="yui3-g">
		<div class="yui3-u-1-5">
			<div id="nwicecloud">
				<ul>
					<li id="slide1">slide1</li>
					<li id="slide2">slide2</li>
				</ul>
			</div>
		</div>
		<div class="yui3-u-3-4">
			<div id="nwicepane">
				<div class="pane" id="slide1_info">
					slide1
				</div>
				<div class="pane" id="slide2_info">
					slide2
				</div>				
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(document)
    .ready(
        function() {
            function navclick() {

                $('.activePane').attr('class', 'pane').hide();
                $('.activeLi').removeClass('activeLi');


                $(this).attr('class', 'activeLi');
                $('#' + $(this).attr('id') + '_info').attr('class', 'activePane');

                
                $('.activePane').animate({
                    opacity: "show"
                }, 1000)
            }

            $("#nwicecloud").find('li').click(navclick);

            $('#slide1').click();
        })
	</script>

</body>
</html>
