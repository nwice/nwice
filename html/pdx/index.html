<script>
function prettyDate(time) {
	var date = new Date(time*1000);
	var diff = (((new Date()).getTime() - date.getTime()) / 1000);
	var day_diff = Math.floor(diff / 86400);
	if ( day_diff == 0 ) {
		if ( diff < 60 ) return ' justnow'
		if ( diff < 3600 ) return Math.floor( diff / 60 ) + ' minutes ago'
		if ( diff < 86400 ) return Math.floor( diff / 3600 ) + ' hours ago'	
		return diff
	} else {
		if ( day_diff == 1 ) return ' Yesterday'
		if ( day_diff < 7 ) return day_diff + ' days ago'
		if ( day_diff < 31 ) return Math.ceil( day_diff / 7 ) + ' weeks ago'
		if ( day_diff < 365 ) return Math.ceil( day_diff / 31 ) + ' months ago'
	}
	return day_diff + ' days ago';
}
</script>

	<script type="text/javascript">
	$(document).ready(function() {
		$("#nwicecloud").find('li').dblclick(function (e) {
			if ($('.activeLi').attr('id') == $(this).attr('id') ) {
				$('.activePane').empty();
			}
		})
	    $("#nwicecloud").find('li').click(function(e) {
	        var activeSlide = $('#' + $(this).attr('id') + '_info');
	        if (activeSlide.children().length == 0) {
	            activeSlide.load(e.target.id + '.html', function() {
	                activeSlide.find('section:first').show();
	            });
	        }
	        if ($('.activeLi').attr('id') != $(this).attr('id') ) {
	            $('.activeLi').removeClass('activeLi');
	            $(this).addClass('activeLi');
	            $('.activePane').attr('class', 'pane').hide();	            
		        activeSlide.attr('class', 'activePane');
		        $('.activePane').animate({
		            opacity: "show"
		        }, 500)
	        } else {
	        	var n = activeSlide.find('section:hidden').first();
	        	if ( n.prevAll(".clear").fadeOut("normal", function() {
	        		$(this).prevAll().remove();
	                $(this).remove();	                
	                n.show();
	            }).length == 0 ) {
	        		n.show();
	        	}	        	
	        }
	    });
	    $('#slide1').click();
	})
